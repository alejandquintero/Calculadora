<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="Prueba_Calculadora_JSII.js"></script>
    <link rel="stylesheet" href="Prueba_Calculadora_JSII.css" type="text/css">
</head>
<body onload="iniciar()">
    <div id="calculadora">
        <div id="resultado"></div>
        <div id="segundafila">
            <button type="button" id="reset" class="texto">AC</button>
            <button type="button" id="SIN" class="texto">SIN</button>
            <button type="button" id="COS" class="texto">COS</button>
            <button type="button" id="division" class="nar">&divide;</button>
        </div>
        <div id="tercerafila">
            <button type="button" id="siete">7</button>
            <button type="button" id="ocho">8</button>
            <button type="button" id="nueve">9</button>
            <button type="button" id="multiplicacion" class="nar">&times;</button>
        </div>
        <div id="cuartafila">
            <button type="button" id="cuatro">4</button>
            <button type="button" id="cinco">5</button>
            <button type="button" id="seis">6</button>
            <button type="button" id="resta" class="nar">-</button>
        </div>
        <div id="quintafila"> 
            <button type="button" id="uno">1</button>
            <button type="button" id="dos">2</button>
            <button type="button" id="tres">3</button>
            <button type="button" id="suma" class="nar">+</button>
        </div>
        <div id="sextafila">
            <button type="button" id="cero">0</button>
            <button type="button" id="coma">.</button>
            <button type="button" id="igual" class="nar">=</button>
        </div>
        
    </div>
</body>
</html>
